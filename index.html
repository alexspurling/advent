<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent of Code 2023</title>
    <script src="advent.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<style>
    .container {
        max-width: 1024px;
        margin-left: auto;
        margin-right: auto;
    }
    .header {
        padding: 0.1rem 2rem 0.1rem 2rem;
    }
    h1 {
        font-size: 3rem;
        font-weight: 100;
        font-family: "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        color: whitesmoke;
    }
    h2 {
        font-weight: 100;
    }
    .calendar {
        position: relative;
    }
    .blockselect {
        user-select: none;
    }
    .window {
        position: absolute;
        font-size: 3.2rem;
        font-weight: 100;
        font-family: "fantasy";
        color: whitesmoke;
        cursor: pointer;
        width: 60px;
        text-align: center;
        opacity: 0.6;
        transition: all 1s ease-out;
        text-shadow: 1px 1px 5px #000000;
    }
    .window:hover {
        opacity: 1;
        transition: all 0.25s ease-in;
        text-shadow: 1px 1px 5px #000000, 0 0 10px #ffee00;
    }
    body {
        background-color: black;
        font-family: "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }

    #window {
        position: absolute;
        top: 40px;
        left: 40px;
        opacity: 0;
        background-color: rgb(92, 15, 15);
        border: 3px solid rgb(117, 9, 9);
        border-radius: 5px;
        padding: 0 30px 0 30px;
        color: whitesmoke;
        max-width: 300px;
    }

    a {
        color: #009900;
    }
    a:hover {
        color: #99ff99;
    }
    #canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
    }

</style>
<body class="container">
    <div class="header">
        <h1>Advent of Code 2023</h1>
    </div>
    <div class="calendar">
        <div class="blockselect">
            <img src="calendar.png">
            <div class="window" style="top: 500px; left: 375px" onclick="return openWindow(1)">1</div>
            <div class="window" style="top: 225px; left: 410px" onclick="return openWindow(2)">2</div>
            <div class="window" style="top: 543px; left: 618px" onclick="return openWindow(3)">3</div>
            <div class="window" style="top: 270px; left: 555px" onclick="return openWindow(4)">4</div>
            <div class="window" style="top: 360px; left: 395px" onclick="return openWindow(5)">5</div>
            <div class="window" style="top: 660px; left: 370px" onclick="return openWindow(6)">6</div>
            <div class="window" style="top: 684px; left: 650px" onclick="return openWindow(7)">7</div>
            <div class="window" style="top: 388px; left: 620px" onclick="return openWindow(8)">8</div>
            <div class="window" style="top: 752px; left: 97px" onclick="return openWindow(9)">9</div>
            <div class="window" style="top: 312px; left: 462px" onclick="return openWindow(10)">10</div>
            <div class="window" style="top: 600px; left: 300px" onclick="return openWindow(11)">11</div>
            <div class="window" style="top: 228px; left: 482px" onclick="return openWindow(12)">12</div>
            <div class="window" style="top: 582px; left: 360px" onclick="return openWindow(13)">13</div>
        </div>
        <div id="window">
            <h2 id="day">Day 1</h2>
            <p id="description">Calculate the calbration values for the trebuchet.</p>
            <p><a href="#" id="part1">Part 1</a>&nbsp;<a href="#" id="part2">Part 2</a></p>
            <p id="resultsection">Result: <span id="result"></span></p>
        </div>
        <canvas id="canvas" width="1024" height="1024"></canvas>
    </div>
</body>
</html>
